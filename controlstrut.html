    <title>if-else</title>
    <h1>DOM CLASS</h1>
  </head>
  <body>
    <script>
      let i = 10;
      if (i > 15) {
        document.write("number is greater than 15");
      } else {
        document.write("number is less than 15");
      }

      let num = 8;
      if (num > 0) {
        document.write("<h3>the num is positve</h3");
        if (num % 2 == 0) {
          document.write("the number is posotive and even");
        }
      }
    </script>
  </body>
