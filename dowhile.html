<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dowhile loop</title>
    <h1>DOM CLASS</h1>
  </head>
  <body>
    <script>
      var x = 5;
      do {
        document.write("the number is:" + x + "<br/>");
        x++;
      } while (x < 15);
    </script>
  </body>
</html>
