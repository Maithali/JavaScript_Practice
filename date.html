<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time DOM</title>
  </head>
  <body>
    <h2>DATE AND TIME USING DOM</h2>

    <p id="date"></p>
    <script>
      const date = new Date();
      document.getElementById("date").innerHTML = date;
    </script>
  </body>
</html>
