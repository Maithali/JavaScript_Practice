<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
    <h1>DOM CLASS</h1>
  </head>
  <body>
    <script>
      var cars = ["Audi", "BMW", "Maruti", "Honda"];
      //to add array
      cars.push("Nissan");
      cars.push("Bentley");
      cars.push("skoda");
      //to delete
      cars.pop();

      for (let i = 0; i < cars.length; i++) {
        document.write("<h2>" + cars[i] + "</h2>");
      }
    </script>
  </body>
</html>
